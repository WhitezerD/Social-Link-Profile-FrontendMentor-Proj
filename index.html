<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <header>
        <img src="assets/images/avatar-jessica.jpeg" title="Jessica Randall" alt="Jessica Randall" class="img--profile">
        <h2>Jessica Randall</h2>
        <p class="text--address">London, United Kingdom</p>
        <p class="text--interest">"Front-end developer and avid reader."</p>


    </header>
    <main>
        <section class="section--contact">
            <button class="btn--primary">GitHub</button>
            <button class="btn--primary">Frontend Mentor</button>
            <button class="btn--primary">LinkedIn</button>
            <button class="btn--primary">Twitter</button>
            <button class="btn--primary">Instagram</button>
        </section>
    </main>
</body>

</html>
